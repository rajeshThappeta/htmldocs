<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        width: 400px;
        height: 500px;
        border: 3px solid black;
        position: relative; 
        left: 200px;
        top: 100px;
      }

      .parent > div {
        width: 100px;
        height: 100px;
        background-color: rgb(28, 28, 151);
        color: white;
        font-weight: bold;
        margin: 10px;
      }
      .secondchild {
        position: absolute;
        right: 0px;
        top: 0px;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div>one</div>
      <div class="secondchild">two</div>
      <div>three</div>
    </div>
  </body>
</html>
