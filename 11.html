                    <p class="display-4 text-center">Registration form</p>
                    <hr>

                    <form >
                        <div class="form-group">
                            <label for="un">Username</label>
                            <input type="text" name="username" id="un" class="form-control" autocomplete="off">
                        </div>
            
                        <div class="form-group">
                            <label for="pw">Password</label>
                            <input type="password" name="password" id="pw" class="form-control" >
                        </div>


                        <div class="form-group">
                            <select name="" id="" class="form-control">
                                <option value="">One</option>
                                <option value="">Two</option>
                            </select>
                        </div>

                        <div class="form-check-inline">
                            <input type="checkbox" name="" id="" class="form-check-input">
                            <label for="" class="form-check-label">JavaScript</label>
                        </div>

                        <div class="form-check-inline">
                            <input type="checkbox" name="" id="" class="form-check-input">
                            <label for="" class="form-check-label">Angular</label>
                        </div>

                        <div class="form-group">
                            <label for="">About yourself</label>
                            <textarea name=""  class="form-control" id="" cols="30" rows="10"></textarea>
                        </div>

                        <button type="submit" class="btn btn-success  d-block mx-auto">Login</button>
                    </form>
                </div>
                <div class="col-sm-3"></div>
            </div>


        
    </div>
